server.port=8080
spring.datasource.url=jdbc:postgresql://localhost:5432/parking?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
